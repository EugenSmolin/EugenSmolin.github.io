<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>Фотоотчеты | Студак</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/ticket.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">


        
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<!-- //================ TICKET ================// -->
<section class="main_block_ticket">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <img src="images/logo_black.png" alt="" class="logo">
            </div>
            <div class="col-md-6">
                <h2>Пижама<span class="party">party</span></h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-5">
                        <div class="date_ticket">
                            Дата: 
                            <span class="date">27/09/2017</span>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="time_ticket">
                            Время: 
                            <span class="time">20:00</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="address_ticket">
                            Адрес: 
                            <span class="address">г. Москва, пр. Вернадского, 14</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="hall_ticket">
                            Зал: 
                            <span class="hall">Индиго</span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="row_ticket">
                            Ряд: 
                            <span class="row_num">9</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="place_ticket">
                            Место: 
                            <span class="place">7</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <img src="images/qr_code.png" alt="QR код" class="img-responsive qr_code">
                <div class="numder_qr_code">№ 88762537</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9">
                <div class="email">
                    <img src="images/ticket_icon_tv.png" alt="" class="ticket_icon_tv">
                    <span class="email_comp">studak@mail.ru</span>
                </div>

                <div class="phone">
                    <img src="images/ticket_icon_phone.png" alt="" class="ticket_icon_phone">
                    <span class="phone_maks">8 (916) 135 74 35</span>  Максим
                    <span class="phone_aleks">8 (905) 791 75 76</span> Александр
                </div>
            </div>
            <div class="col-md-3">
                <div class="price_ticket">
                    Цена:
                    <span class="price">210</span>
                    <img src="images/rub.png" alt="">
                </div>
            </div>
        </div>
    </div>
</section>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
